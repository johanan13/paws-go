<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paws2Go - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="overlay"></div>

  <!-- Page Header -->
  <header class="text-center py-3">
    <div class="logo">
      <img src="assets/p2g-logo-colored-copy.png" width="160" alt="Paws2Go logo">
    </div>
  </header>

  <!-- Main content -->
  <main role="main">
    <!-- Registration Form Container -->
    <div class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="register-form" aria-labelledby="register-heading">
        <h1 class="text-center mb-4" id="register-heading">Letâ€™s get started!</h1>
        <form id="register-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="mb-4">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password">
          </div>
           <div class="d-grid">
    <button type="submit" class="btn btn-register">Register</button>
  </div>
          <div class="text-center mt-3">
            <small>Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></small>
          </div>
        </form>
      </div>
    </div>
  </main>
<script>
  const form = document.getElementById('register-form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Gather values from inputs
    const email = document.getElementById('email').value.trim();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Simple validation
    if (!email || !name || !phone || !password) {
      alert('Please fill out all required fields.');
      return;
    }
    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    // Prepare data to send
    const userData = { email, full_name: name, phone, password };

    try {
      const response = await fetch('http://localhost:5000/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData),
      });

      const result = await response.json();

      if (response.ok) {
        alert('Registration successful! You can now login.');
        window.location.href = 'login.html'; // redirect to login page
      } else {
        alert(result.error || 'Registration failed.');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('Server error, please try again later.');
    }
  });
</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
