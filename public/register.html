<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paws2Go - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="overlay"></div>

  <!-- Page Header -->
  <header class="text-center py-3">
    <div class="logo">
      <img src="assets/p2g-logo-colored-copy.png" width="160" alt="Paws2Go logo">
    </div>
  </header>

  <!-- Main content -->
  <main role="main">
    <!-- Registration Form Container -->
    <div class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="register-form" aria-labelledby="register-heading">
        <h1 class="text-center mb-4" id="register-heading">Letâ€™s get started!</h1>
        <form id="register-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="mb-4">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password">
          </div>
           <div class="d-grid">
    <button type="submit" class="btn btn-register">Register</button>
  </div>
          <div class="text-center mt-3">
            <small>Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></small>
          </div>
        </form>
      </div>
    </div>
  </main>
<script src="./script/register.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
