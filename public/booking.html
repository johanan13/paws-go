<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/booking.css">
</head>
<body>

  <!-- Responsive Navbar -->
  <header>
    <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container" id="home">
      <a class="navbar-brand" href="#">
        <img src="assets/p2g-logo-colored-copy.png" alt="Paws2Go Logo" width="100" height="32">
      </a>

      <div class="d-lg-none d-flex align-items-center gap-2">
        <a href="profile.html" class="nav-link p-0">
          <img src="assets/icons/profile.png" alt="User Profile Icon" width="30" height="30" class="rounded-circle">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
           <a class="nav-link  mx-3" href="my-pets.html">My Pets</a>
          <a class="nav-link active fw-semibold mx-3" href="booking-history.html">Booking History</a>
          <a class="nav-link mx-3" href="notification.html">Notification</a>
        </div>
        <div class="d-none d-lg-flex">
          <a href="profile.html" class="nav-link p-0">
            <img src="assets/icons/profile.png" alt="User Profile Icon" width="30" height="30" class="rounded-circle">
          </a>
        </div>
      </div>
    </div>
  </nav>
  </header>

  <main role="main">
    <div class="container mt-4 mb-2">
      <h1 class="fw-bold" style="font-size: 1.8rem; color: #2F455C;">Booking</h1>
    </div>

    <div class="container mb-5">
     <form id="bookingForm" class="bg-white shadow-sm p-4 rounded-4 container mb-5">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="petSelect" class="form-label">Choose Pet</label>
            <select id="petSelect" class="form-select">
              <option selected disabled>Select pet</option>
              <option>MingMing</option>
              <option>Snow</option>
              <option>Brownie</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="serviceSelect" class="form-label">Type of Service</label>
            <select id="serviceSelect" class="form-select">
              <option selected disabled>Select type of service</option>
              <option>Vaccination</option>
              <option>Check-up</option>
              <option>Grooming</option>
              <option>Emergency</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="dateInput" class="form-label">Date</label>
            <input type="date" id="dateInput" class="form-control" placeholder="Enter date">
          </div>

          <div class="col-md-6">
            <label for="timeInput" class="form-label">Time</label>
            <input type="time" id="timeInput" class="form-control" placeholder="Enter time">
          </div>

          <div class="col-md-6">
            <label for="locationInput" class="form-label">Pickup/Meeting Point</label>
            <input type="text" class="form-control" id="locationInput" placeholder="Start typing your location">
          </div>

          <div class="col-md-6">
            <label for="paymentSelect" class="form-label">Payment Method</label>
            <select id="paymentSelect" class="form-select">
              <option selected disabled>Select payment method</option>
              <option>Cash</option>
              <option>GCash</option>
              <option>Card</option>
            </select>
          </div>

          <div class="col-12">
            <label for="notesInput" class="form-label">Notes to Vet</label>
            <textarea id="notesInput" class="form-control" rows="2" placeholder="Enter note"></textarea>
          </div>

          <div class="col-12 mt-4">
            <button type="submit" form="bookingForm" class="btn w-100 text-black fw-semibold" style="background-color: #1DCDFE;">Book</button>
          </div>
        </div>
      </form>
    </div>

    

  </main>

  <!-- Bootstrap JS -->
   <script src="./script/booking.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
