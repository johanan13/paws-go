  <main role="main">
    <div class="container mt-4 mb-2">

    <div class="container mb-5">
     <form id="bookingForm" class="bg-white shadow-sm p-4 rounded-4 container mb-5">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="petSelect" class="form-label">Choose Pet</label>
            <select id="petSelect" class="form-select">
              <option selected disabled>Select pet</option>
              <option>MingMing</option>
              <option>Snow</option>

          </div>

          <div class="col-md-6">
            <label for="serviceSelect" class="form-label">Type of Service</label>
            <select id="serviceSelect" class="form-select">
              <option selected disabled>Select type of service</option>
              <option>Vaccination</option>
              <option>Check-up</option>
              <option>Grooming</option>
              <option>Emergency</option>
            </select>
          </div>

          <div class="col-md-6">

          <div class="col-md-6">
            <label for="locationInput" class="form-label">Pickup/Meeting Point</label>
            <input type="text" class="form-control" id="locationInput" placeholder="Start typing your location">
          </div>

          <div class="col-md-6">
            <label for="paymentSelect" class="form-label">Payment Method</label>
            <select id="paymentSelect" class="form-select">
              <option selected disabled>Select payment method</option>
              <option>Cash</option>
              <option>GCash</option>
              <option>Card</option>
            </select>
          </div>

          <div class="col-12">
            <label for="notesInput" class="form-label">Notes to Vet</label>
            <textarea id="notesInput" class="form-control" rows="2" placeholder="Enter note"></textarea>
          </div>

          <div class="col-12 mt-4">
            <button type="submit" form="bookingForm" class="btn w-100 text-black fw-semibold" style="background-color: #1DCDFE;">Book</button>
          </div>
        </div>
      </form>
    </div>

    

  </main>

  <script > 
async function loadUserPets() {
  const ownerId = localStorage.getItem('userId');
  if (!ownerId) {
    alert('Please login first.');
    window.location.href = 'login.html';
    return;
  }

  try {
    const response = await fetch(`http://localhost:5000/api/pets/${ownerId}`);
    if (!response.ok) throw new Error('Failed to load pets');
    const pets = await response.json();

    const petSelect = document.getElementById('petSelect');
    petSelect.innerHTML = '<option selected disabled>Select pet</option>';

    pets.forEach(pet => {
      const option = document.createElement('option');
      option.value = pet._id;
      option.textContent = pet.name;
      option.dataset.petname = pet.name; // Store pet name for submission
      petSelect.appendChild(option);
    });
  } catch (error) {
    console.error(error);
    alert('Error loading pets.');
  }
}

window.addEventListener('DOMContentLoaded', loadUserPets);



const bookingForm = document.getElementById('bookingForm');
 const bookButton = document.getElementById('bookButton');

bookingForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const ownerId = localStorage.getItem('userId');
  if (!ownerId) {
    alert('Please login first.');
    window.location.href = 'login.html';
    return;
  }

  const petSelect = document.getElementById('petSelect');
  const selectedPetId = petSelect.value;
  const selectedPetName = petSelect.options[petSelect.selectedIndex]?.dataset.petname;

  const serviceType = document.getElementById('serviceSelect').value;
  const date = document.getElementById('dateInput').value;
  const time = document.getElementById('timeInput').value;
  const location = document.getElementById('locationInput').value.trim();
  const paymentMethod = document.getElementById('paymentSelect').value;
  const notes = document.getElementById('notesInput').value.trim();

  // Simple validation
  if (!selectedPetId || !serviceType || !date || !time || !location || !paymentMethod) {
    alert('Please fill all required fields.');
    return;
  }

  try {
    const res = await fetch('http://localhost:5000/api/bookings', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        ownerId,
        petId: selectedPetId,
        petName: selectedPetName,
        serviceType,
        date,
        time,
        location,
        paymentMethod,
        notes,
      }),
    });

    const data = await res.json();

    if (res.ok) {
      alert(`Booking submitted successfully! Your Booking ID: ${data.bookingId}`);
      // bookingForm.reset();
      window.location.href = 'booking-history.html';
    } else {
      alert(data.error || 'Failed to submit booking.');
    }
  } catch (error) {
    console.error(error);
    alert('Server error, please try again later.');
  }
});


      

  </script>
