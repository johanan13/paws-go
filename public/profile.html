<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<!-- Navbar with Back Button on the right -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container" id="home">
    <a class="navbar-brand" href="#">
      <img src="assets/p2g-logo-colored-copy.png" alt="Paws2Go Logo" width="100" height="32">
    </a>

    <!-- Back Button Positioned to the Right -->
  <div class="d-flex ms-auto">
  <button class="btn" style="background-color: #00aaff; color: black;" onclick="goBack()">
    <i class="bi bi-arrow-left"></i> Back
  </button>
</div>

  </div>
</nav>

<!-- Profile Content -->
<div class="container mt-4 mb-5">
  <h1 class="fw-bold text-start" style="font-size: 1.8rem; color: #2F455C;">Profile</h1>

  <div class="card shadow-sm rounded-4 p-4">
    <h4 class="fw-semibold">User Information</h4>
    <div id="userInfo">
      <!-- User info will be populated dynamically here -->
      <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
      <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
      <p><strong>Phone Number:</strong> <span id="userPhone">+63 912 345 6789</span></p>
      <p><strong>Role:</strong> <span id="userRole">User</span></p>
    </div>

    <!-- Logout Button -->
    <button id="logoutBtn" class="btn btn-danger mt-4 w-100">Log Out</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Fetch user info from backend or localStorage
  async function loadUserInfo() {
    const userId = localStorage.getItem('userId');
    if (!userId) {
      alert('Please log in to view your profile.');
      window.location.href = 'login.html';  // Redirect to login if no userId
      return;
    }

    try {
      const response = await fetch(`http://localhost:5000/api/users/${userId}`);
      if (!response.ok) throw new Error('Failed to fetch user data');

      const userData = await response.json();
      document.getElementById('userName').textContent = userData.full_name || 'N/A';
      document.getElementById('userEmail').textContent = userData.email || 'N/A';
      document.getElementById('userPhone').textContent = userData.phone || 'N/A';
      document.getElementById('userRole').textContent = userData.role || 'N/A';

    } catch (error) {
      console.error('Error loading user data:', error);
      alert('Failed to load user data. Please try again later.');
    }
  }

  // Log out user by clearing session
  function logout() {
    localStorage.removeItem('userId');  // Remove user session data
    window.location.href = 'index.html';  // Redirect to login page
  }

  // Go back to the previous page
  function goBack() {
    window.history.back();
  }

  // Attach logout functionality to the button
  document.getElementById('logoutBtn').addEventListener('click', logout);

  // Load user info when the page is ready
  window.addEventListener('DOMContentLoaded', loadUserInfo);
</script>

</body>
</html>
