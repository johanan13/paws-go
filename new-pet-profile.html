  <div class="container mt-4 mb-2">
    <h1 class="fw-bold" style="font-size: 1.8rem; color: #2F455C;">New Pet Profile</h1>
  </div>
  
  <div class="container mb-5">
    <form class="bg-white shadow-sm p-4 rounded-4">
  
      <!-- Image Upload Section -->
    <div class="d-flex align-items-center mb-4">
      <!-- Hidden file input -->

      <input type="file" id="petPhotoInput" name="petPhotoInput" accept="image/*" class="d-none" aria-label="Upload pet photo">


      <!-- Clickable circular image placeholder -->
      <div class="me-3">
        <div id="photoPreview" class="rounded-circle bg-light d-flex align-items-center justify-content-center"
            style="width: 80px; height: 80px; border: 2px solid #ccc; cursor: pointer;">
          <i class="bi bi-plus fs-3 text-muted"></i>
        </div>
      </div>

      <!-- Upload button -->
      <div>
        <button type="button" id="img" name="img" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('petPhotoInput').click()">Upload photo (optional)</button>
      </div>
    </div>

  
      <!-- Input Grid -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Pet Name</label>
          <input type="text" id="name" name="name"  class="form-control" placeholder="Enter name">
        </div>
        <div class="col-md-6">
          <label for= "species" class="form-label">Species</label>
          <select id="species" name="species" class="form-select">
            <option selected disabled>Select species</option>
            <option>Cat</option>
            <option>Dog</option>
          </select>
        </div>
  
        <div class="col-md-6">
          <label for= "breed" class="form-label">Breed</label>
          <input type="text" id="breed" name="breed"  class="form-control" placeholder="Enter Breed">
          <!-- <select class="form-select">
            <option selected disabled>Select breed</option>
          </select> -->
        </div>
        <div class="col-md-6">
          <label for= "age" class="form-label">Age</label>
          <input type="text" id="age" name="age"  class="form-control" placeholder="Enter age">
        </div>
  
        <div class="col-md-6">
          <label for= "gender" class="form-label">Gender</label>
          <select id="gender" name="gender"  class="form-select">
            <option selected disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for= "weight" class="form-label">Weight (Optional)</label>
          <input type="text" id="weight" name="weight"  class="form-control" placeholder="Enter weight">
        </div>
  
        <div class="col-md-6">
          <label for= "vs" class="form-label">Vaccination Status</label>
          <select id="vs" name="vs"  class="form-select">
            <option selected disabled>Yes/No</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for= "allergies" class="form-label">Allergies/Existing Conditions</label>
          <input type="text" id="allergies" name="allergies" class="form-control" placeholder="Enter allergies/existing conditions">
        </div>
  
        <div class="col-12">
          <label for= "meds history" class="form-label">Medical History</label>
          <textarea id="meds history" name="meds historys" class="form-control" rows="2" placeholder="Enter medical history"></textarea>
        </div>
  
        <!-- <div class="col-12 mt-4">
          <button type="submit" class="btn w-100 text-white fw-semibold" style="background-color: #1DCDFE;">Submit Profile</button>
        </div> -->

        <div class="col-12 mt-4">
          <a href="my-pets.html" class="btn w-100 fw-semibold btn-submit-profile">Submit Profile</a>
        </div>

      </div>
    </form>
  </div>
